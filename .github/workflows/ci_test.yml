name: CI Test

on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:

jobs:

  CI-Test:

    strategy:
      matrix:
        os: [ubuntu-latest, ]  # macos-latest, windows-latest
        python-version: ['3.9', ]  # '3.10', '3.11', '3.12'

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install singular
      run: |
        sudo apt-get update
        sudo apt-get install singular

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout another Repo (antares)
      uses: actions/checkout@v4
      with:
        repository: GDeLaurentis/antares-dev
        token: ${{ secrets.GitHubActions_PAT }}
        path: antares

    - name: Checkout another Repo (linac)
      uses: actions/checkout@v4
      with:
        repository: GDeLaurentis/linac-dev
        token: ${{ secrets.GitHubActions_PAT }}
        path: linac

    - name: Checkout another Repo (Pentagon Functions)
      run: git clone https://gitlab.com/GDeLaurentis/pentagon-functions-python-interface.git pentagon-functions

    - name: Checkout this Repo
      uses: actions/checkout@v4
      with:
        path: spinor-helicity-amplitudes

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e spinor-helicity-amplitudes
        pip install -e antares
        pip install -e linac

    - name: Install dependencies and build Pentagon Functions
      working-directory: pentagon-functions
      run: |
        pip install -e . --verbose
        pip install -e . --verbose

    - name: Test with pytest
      run: |
        cd spinor-helicity-amplitudes
        pytest |& tee coverage.txt
        PYTEST_EXIT_CODE=${PIPESTATUS[0]}
        if [ "$PYTEST_EXIT_CODE" -ne 0 ]; then
          echo "pytest failed with exit code $PYTEST_EXIT_CODE"
          exit 1
        else
          echo "pytest passed with exit code 0"
        fi

